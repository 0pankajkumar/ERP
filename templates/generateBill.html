{% extends "layout.html" %}

{% block title %}
    Generate Bills
{% endblock %}


{% block main %}

<br><br>
  <h2 class="text-center">Generate Bill</h2>
    <div id="mainBody">
  <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="inputVendorName" placeholder="Vendor's name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Rate (Rs.)</label>
      <input type="number" step="any" class="form-control" id="inputPassword4" placeholder="Rate ">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress1" placeholder="Matke wali gali">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputProduct">Product</label>
      <select id="inputProduct" class="form-control" onchange="checkvalue(this.value)">
        <option selected>Choose...</option>
        <option value="1L">20 Lts.</option>
        <option value="1L">1 Lts. Box (1x12)</option>
        <option value="1L">1/2 Ltrs. Box</option>
        <option value="1L">2 Ltrs. Box</option>
        <option value="1L">Glass</option>
        <option value="others">None of the above</option>
      </select>
    </div>
    <div class="form-group col-md-6" id="inputOtherProduct" style='display:none'>
        <label for="inputOtherProduct">Others</label>
        <input type="text" class="form-control"  placeholder="Please specify" >
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputPassword4">Rate (Rs.)</label>
      <input type="number" step="any" class="form-control" id="rate" placeholder="Rate ">
    </div>
    <div class="form-group col-md-5">
      <label for="inputPassword5">Quantity</label>
      <input type="number" class="form-control" id="rate" placeholder="Nos ">
    </div>
    <div class="form-group col-md-2" align="center"><br>
      <label for="inputPassword5"></label>
      <button type="submit" class="btn btn-outline-primary " >Add</button>
    </div>
  </div>
  


  <div class="col-md-16 text-center"> 
  <button type="submit" class="col-md-16 btn btn-outline-primary btn-lg">Generate</button> 
  </div>
  
  
  
  
</form>

</div>
    <script type="text/javascript">
      function checkvalue(val)
      {
          if(val==="others")
             document.getElementById('inputOtherProduct').style.display='block';
          else
             document.getElementById('inputOtherProduct').style.display='none'; 
      }
    </script>

{% endblock %}
